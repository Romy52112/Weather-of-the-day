<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather of The Day</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header id="header">
        <h1 id="title">Weather Of The Day</h1>
    </header>
    <main id="mainContainer">
        <section id="search">
            <h2>Search for the City:</h2>
            <input id="userInput" placeholder="Type a any city">
            <button id="searchBtn">Search</button>
        </section>
        <section id="resultPage">
            <h2 id="resultHeader"></h2>
            <ul id="weatherCondition"></ul>
        </section>
        <section id="forecast">
            <h3 id="forecastHeader">5-Day Forecast</h3>
            


        </section>





    </main>
    <script src="./assets/weather.js"></script>
</body>
</html>
