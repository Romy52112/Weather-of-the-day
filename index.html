<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather of The Day</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header id="header">
        <h1 id="title">Weather Of The Day</h1>
    </header>
    <main id="mainContainer">
        <section id="search">
            <h2>Search for the City:</h2>
            <input type="text" id="userInput" name="userInput" placeholder="Type any city">
            <button id="searchBtn">Search</button>
        </section>
        <section id="resultPage">
            <h3><span id="date"></span></h3>
        </section>
        <section id="forecastContainer">
            <h3 id="forecastHeader">5-Day Forecast</h3>
            <div id="forecast"></div>

            


        </section>





    </main>
    <script src="./assets/weather.js"></script>
</body>
</html>
