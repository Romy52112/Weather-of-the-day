<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather of The Day</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div id="mainContainer">
        <header id="header">
            <h1 id="title">Weather Of The Day</h1>
        </header>
         <section id="search">
            <h2>Search for the City:</h2>
            <input type="text" id="userInput" name="userInput" placeholder="Type any city">
            <button id="searchBtn">Search City</button>
            <ul id="listOfCity"></ul>
        </section>
        <section id="resultContainer">
            <div id="resultPage">
                <h3><span id="date"></span></h3>
                <img id="icon" src="" alt="weatherIcon">
            </div>
        </section>
        <section id="forecastContainer">
            <h3 id="forecastHeader">5-Day Forecast</h3>
            <div id="forecast">
                <div id="day1"></div>
                <div id="day2"></div>
                <div id="day3"></div>
                <div id="day4"></div>
                <div id="day5"></div>
                   
            </div>
        </section>
    </div>
    <script src="./assets/weather.js"></script>
</body>
</html>
